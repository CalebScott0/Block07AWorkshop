<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" initial-scale="1" />
    <title>Block07A Workshop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <a name="top"></a>
  <main>
    <!-- Apply library image to background -->
    <body
      background="https://media.istockphoto.com/id/1019217092/photo/abstract-blurred-public-library-interior-space-blurry-room-with-bookshelves-by-defocused.webp?b=1&s=170667a&w=0&k=20&c=3lrfUh4G7i13Lrj5VUvzGZ9SvcLOLh4xW6IBgwxJyMU="
    >
      <section class="head">
        <header><h1>Steven's Book House</h1></header>
        <!-- Welcome banner -->
        <div class="text">
          <h2>Welcome Book lover</h2>
          <p>Please choose the specific book you would like a summary for:</p>
        </div>
      </section>
      <div class="books">
        <!-- Book 1 -->
        <div class="book-1">
          <img
            src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1609035271l/41804.jpg"
            alt="I, Robot Book Cover"
            title="I, Robot by Isaac Asimov"
          />
          <a href="book1.html">I, Robot</a>
        </div>
        <!-- Book 2 -->
        <div class="book-2">
          <img
            src="https://www.lspace.org/ftp/images/bookcovers/uk/the-colour-of-magic-2.jpg"
            alt="The Colour of Magic Book Cover"
            title="The Colour of Magic by Terry Pratchett"
          />
          <a href="book2.html">The Colour of Magic</a>
        </div>
        <!-- Book 3 -->
        <div class="book-3">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQRxyYPHKByKTR9rmA9le0uxLJTlvi07N_v3g&s"
            alt="American Gods Book Cover"
            title="American Gods by Neil Gaiman"
          />
          <a href="book3.html">American Gods</a>
        </div>
        <!-- Book 4 -->
        <div class="book-4">
          <img
            src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/p28828_p_v8_ao.jpg"
            alt="The Fellowship of the Ring Book Cover"
            title="The Fellowship of the Ring by J.R.R. Tolkien"
          />
          <a href="book4.html">The Fellowship of the Ring</a>
        </div>
        <!-- Book 5 -->
        <div class="book-5">
          <img
            src="https://m.media-amazon.com/images/I/71-CKpDxEYL._AC_UF1000,1000_QL80_.jpg"
            alt="Harry Potter and the Goblet of Fire"
            title="Harry Potter and the Goblet of Fire by J.K. Rowling"
          />
          <a href="book5.html">Harry Potter and the Goblet of Fire</a>
        </div>
      </div>
    </body>
    <footer>
      <a
        href="https://docs.google.com/forms/d/e/1FAIpQLSdkXuLuBL7gSCzxcylRKR1fip3tOJ6gMMhkS7P8rkx9_7eJyA/viewform?usp=sf_link"
        >Feedback Form</a
      >
      <div class="breaker"></div>
      <a href="#top">Jump to the top</a>
    </footer>
